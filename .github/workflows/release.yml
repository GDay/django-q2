name: Release

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    if: github.repository == 'GDay/django-q2'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install gettext
          python -m pip install pip setuptools django poetry
          # compile messages to get .mo files
          django-admin compilemessages
      - name: Build and publish package
        run: |
          ls django_q/locale/de/LC_MESSAGES/
          poetry --build --dry-run --username=__token__ --password=${{ secrets.PYPI_TOKEN }} publish
